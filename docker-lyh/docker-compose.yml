    elasticsearch:
        build: ./es
        container_name: elasticsearch
        volumes:
            - /data/docker/elasticsearch/data:/usr/share/elasticsearch/data
            - /data/docker/elasticsearch/logs:/usr/share/elasticsearch/logs
        ulimits:
            memlock:
                soft: -1
                hard: -1
        ports:
            - "9200:9200"
#            - "9300:9300"
        restart: always
        environment:
            - bootstrap.memory_lock=true
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        networks:
            frontend:
                aliases:
                    - elasticsearch
    elasticsearch-head:
        build: ./es/head
        ports:
            - "9100:9100"
        depends_on:
            - elasticsearch
        networks:
            frontend:
                aliases:
                    - elasticsearch-head
        restart: always
        container_name: elasticsearch-head
